[package]
name = "dsntk-test-runner"
version = "0.0.1"
authors = ["Dariusz Depta <dariusz.depta@dsntk.io>"]
description = "DSNTK | Test runner"
documentation = "https://docs.rs/dsntk-test-runner"
repository = "https://github.com/dsntk/dsntk-test-runner.git"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
base64 = "0.21.5"
http = "0.2.10"
regex = "1.10.2"
reqwest = { version = "0.11.22", default-features = false, features = ["blocking", "json", "rustls-tls"] }
roxmltree = "0.18.1"
serde = { version = "1.0.192", features=["derive"] }
serde_json = "1.0.108"
serde_yaml = "0.9.27"
url = "2.4.1"
